name: Deploy tokenlist & pin to IPFS

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci || true
      - name: Deploy to GitHub Pages (docs folder)
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
      - name: Pin tokenlist.json to IPFS via web3.storage
        if: secrets.WEB3_STORAGE_TOKEN != ''
        uses: w3s/actions@v1
        with:
          args: upload ./docs/tokenlist.json
        env:
          W3S_AUTH: ${{ secrets.WEB3_STORAGE_TOKEN }}
