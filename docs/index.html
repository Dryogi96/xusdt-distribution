<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>xUSDT Token List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; padding: 40px; max-width: 900px; margin: auto; }
    header { display:flex; align-items:center; gap:20px; }
    img.logo { width:100px; height:100px; }
    pre { background:#f6f8fa; padding:20px; overflow:auto; }
    a.button { display:inline-block; padding:10px 16px; background:#0b74de; color:white; border-radius:6px; text-decoration:none; }
  </style>
</head>
<body>
  <header>
    <img src="./logo.png" class="logo" alt="xUSDT logo"/>
    <div>
      <h1>xUSDT Official Token List</h1>
      <p>Host: <a href="https://xusdtpay.com">xusdtpay.com</a></p>
      <p><a class="button" href="./tokenlist.json" target="_blank">Download tokenlist.json</a></p>
    </div>
  </header>
  <hr/>
  <h2>Token</h2>
  <pre id="tokenjson"></pre>
  <script>
    fetch('./tokenlist.json').then(r=>r.json()).then(j=>{ document.getElementById('tokenjson').textContent = JSON.stringify(j, null, 2); });
  </script>
</body>
</html>
